---
layout: default
---

<div class="home">
  <section class="hero">
    <div id="hero_background-container">
      <div class="hero-header">
          <h1>Rasmus Olofsson</h1>
      </div>
      <noscript><img src="{{ '/assets/img/butterfly.jpg' | relative_url }}"></noscript>
    </div>
  </section>

  <div class="posts">
      <h2>Posts</h2>
    <div class="counters">
        {% for post in site.posts %}
          <div class="section">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h3>{{ post.title }}</h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Open</a>
          </div>
        {% endfor %}
      
      </div>
      <div class="spacer"></div>

  </div>


</div>
<script src="{{ '/assets/js/heroimg.js' | relative_url }}"></script>
